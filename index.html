<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin_Forms</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="two-section">

                <div class="left">
                    <div class="logo-border">

                        <img src="./assets/odin-lined.png" alt="Odin_Logo">
                        <h1>Odin </h1>
                    </div>
                </div>
                <div class="right">
                    <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>
                        Sign up now to get started.
                    </h4>
                    <h4>You know you want to.</h4>
    
                    <div class="form">
                        <form action="" method="post">
                            <h2>Let's do this!</h2>
                            <div class="row">

                                <div class="group">
                                    <label>First Name</label>
                                    <input type="text">
                                </div>
                                <div class="group">
                                    <label>Last Name</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="group">
                                    <label>Email</label>
                                    <input type="email">
                                </div>
                                <div class="group">
                                    <label>Phone Number</label>
                                    <input type="number">
                                </div>
                                </div>
                                <div class="row">

                                    <div class="group">
                                        <label>Password</label>
                                        <input type="password">
                                    </div>
                                    <div class="group">
                                        <label>Confirm Password</label>
                                        <input type="password">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button type="submit">Create Account</button>
                        <p>
                            Already have an account? <a href="">Log in</a>
                        </p>
                    </div>
    
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
